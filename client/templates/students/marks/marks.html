<template name="marks">
    <div class="row">
        <div class="col-md-12">
            <form action="" class="form-inline">
                <div class="form-group">
                    <select class="form-control" name="year" id="year">
                        {{#each years}}
                            <option value="{{year}}" {{selected}}>{{year}}</option>
                        {{/each}}
                    </select>
                    <select class="form-control" name="discipline" id="discipline">
                        {{#each disciplines}}
                            <option value="{{i._id}}" {{selected}}>{{i.title}}</option>
                        {{/each}}
                    </select>
                    <select class="form-control" name="group" id="group">
                        {{#each groups}}
                            <option value="{{title}}" {{selected}}>{{title}}</option>
                        {{/each}}
                    </select>
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="padding-top: 1em">
                <div class="{{loadingVisible}}">
                    {{> loading}}
                </div>
                <div class="{{marksVisible}}">
                    <div id="students"></div>
                    <div id="marks"></div>
                </div>
            </div>
        </div>
    </div>
</template>
