<template name="header">
    <nav class="navbar navbar-dark bg-info">
        <button class="navbar-toggler hidden-sm-up collapsed" type="button" data-toggle="collapse"
                data-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false">
            <i class="fa fa-th"></i>
        </button>
        <div class="navbar-toggleable-xs collapse" id="navbar-header" aria-expanded="false" style="height: 0px;">
            <a class="navbar-brand" href="#">Ом</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{pathFor "home"}}">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{pathFor "students" year=2014}}">Студенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{pathFor "marks" discipline=1 year=2014}}">Оценки</a>
                </li>
            </ul>
        </div>
        <form class="navbar-form pull-right form-inline {{formClass}}">
            {{#if currentUser}}
                <button type="submit" class="btn btn-primary logout">Выйти, {{currentUser.username}}</button>
            {{else}}
                <input class="form-control" type="text" name="name" placeholder="имя">
                <input class="form-control" type="password" name="password" placeholder="пароль">
                <button type="submit" class="btn btn-primary login">Вход</button>
            {{/if}}
        </form>
    </nav> <!-- /navbar -->
</template>
